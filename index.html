<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn to code</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main_wrapper">
          <div class="learn_to-cody">
            <h1 class="learn_to-cody_title">
              Learn to code by watching others
            </h1>
            <p class="learn_to-cody_desc">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="learn_to-cody_input">
            <div class="learn_to-cody_box">
              <p class="learn_to-cody_box_title">
                Try it free 7 days then $20/mo. thereafter
              </p>
            </div>
            <div class="lear-to_form-box">
              <form
                action="https://echo.htmlacademy.ru/"
                method="POST"
                autocomplete="off"
              >

                <div class="login-inputs1">
                  <label for="https://echo.htmlacademy.ru/"></label>
                  <input

                    class="login_input"
                    type="text"
                    id="pasword"
                    nume="pasword"
                    placeholder="First name"
                    aria-label="Ismingizni kiriting"
                    minlength="2"

                    required
                  >
                </div>
                <div class="login-inputs">
                  <input
                    class="login_input"
                    type="text"
                    placeholder="Last name"
                    aria-label="Ismingizni kiriting"
                  />
                </div>
                <div class="login-inputs">
                  <input
                    class="login_input"
                    type="email"
                    placeholder="Email Address"
                    aria-label="Ismingizni kiriting"
                  />
                </div>
                <div class="login-inputs">
                  <input
                    class="login_input"
                    type="password"
                    placeholder="Password"
                    aria-label="Ismingizni kiriting"
                  />
                </div>
                <button class="login-inputs_btn" type="section-login-inputs_btn">
                  CLAIM YOUR FREE TRIAL
                </button>
                 <p class="submit-title">By clicking the button, you are agreeing to our <a class="submit-link" href="#">Terms and Services</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
